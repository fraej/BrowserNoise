<!DOCTYPE html>
<html>

<head>
    <title>Noise Generator with Filter</title>
    <script src="https://unpkg.com/tone"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Noise Controls -->
        <div class="control-group">
            <h2>Noise Generator</h2>
            <div>
                <label>Noise Type</label>
                <div id="noiseType" class="button-group">
                    <button class="option-button active" data-value="white">White</button>
                    <button class="option-button" data-value="pink">Pink</button>
                    <button class="option-button" data-value="brown">Brown</button>
                </div>
            </div>
            <div class="slider-wrapper">
                <label>Volume</label>
                <input type="range" id="noiseVolume" class="slider" min="-60" max="0" value="-20">
                <span id="volumeValue">-20 dB</span>
            </div>
            <button id="noiseToggle">Start Noise</button>
        </div>

        <!-- Filter Controls -->
        <div class="control-group">
            <h2>Filter</h2>
            <div>
                <label>Filter Type</label>
                <div id="filterType" class="button-group">
                    <button class="option-button active" data-value="lowpass">Lowpass</button>
                    <button class="option-button" data-value="highpass">Highpass</button>
                    <button class="option-button" data-value="bandpass">Bandpass</button>
                    <button class="option-button" data-value="notch">Notch</button>
                </div>
            </div>
            <div class="slider-wrapper">
                <label>Frequency</label>
                <input type="range" id="filterFreq" class="slider" min="20" max="20000" value="1000">
                <span id="freqValue">1000 Hz</span>
            </div>
            <div class="slider-wrapper">
                <label>Resonance (Q)</label>
                <input type="range" id="filterQ" class="slider" min="0" max="20" step="0.1" value="1">
                <span id="qValue">1.0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
